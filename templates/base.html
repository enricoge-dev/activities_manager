<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Event App</a>
            <ul class="navbar-nav">
                {% if session['logged_in'] %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    {% if session['role'] == 'admin' %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}">Users</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_events') }}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_event') }}">Add Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
